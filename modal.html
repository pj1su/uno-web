<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <style type="text/css">
        .face_chat_mic {
            top: 18px;
            left: 67px;
        }
        .send_box {
            left: 282px;
            bottom: 39.5px;
        }
        .second_box {
            right: 30px;
        }
        #conversation_box {
            height: calc(690px - 489px);
        }
        .arrow_box:after {
            right: 100%;
            top: -100%;
            border: solid transparent;
            content: "";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-radius: 10px;
        }
        .arrow_box:after {
            border-color: rgba(136, 183, 213, 0);
            border-right-color: #F2F5FA;
            border-width: 30px;
            
            transform: rotate(-90deg);
            
        }
    </style>
</head>
<body>
    <div class="bg-uno-background font-montserrat">
        <!-- mobile video -->
        <div class="bg-white w-390px h-690px">
            <!-- menu_name bar -->
            <div>
                <!-- menu -->
                <div class="flex justify-between mb-19px ml-26px pt-22px mr-5">
                    <div class="flex items-center">
                        <div class="w-30px"><img src="img/Component 19.svg" alt=""></div>
                        <div class="ml-5 font-semibold text-h2">Chat</div>
                    </div>
                    <div class="flex items-center">
                        <a href=""><div class="mr-23px"><img src="img/Search.svg" alt=""></div></a>
                        <div class="h-10 cursor-pointer mr-7rem">
                            <a href="">
                                <div class="menu_btn mt-10px mb-5px"></div>
                                <div class="menu_btn_2"></div>
                                <div class="menu_btn mb-10px"></div>
                            </a>
                        </div>
                        <a href=""><div><img src="img/Close_round.svg" alt=""></div></a>
                    </div>
                </div>
                <!-- video -->
                <div class="flex justify-center h-94px mb-14px">
                    <div class="w-166px mr-5px" style="background-image: url(img/mobile_video.svg);"></div>
                    <div class="w-166px pl-5px" style="background-image: url(img/mobile_video.svg);"></div>
                </div>
                <!-- / video -->
                <!-- name -->
                <div class="flex items-center mb-75px">
                    <div class="ml-7rem"><img src="img/Expand_left_light.svg" alt=""></div>
                    <div class="h-36px ml-94px flex items-center font-semibold text-h3 text-uno-black">Jessica Rose</div>
                </div>
            </div>
            <!--/ menu_name bar -->

            <!-- conversation -->
            <div id="conversation_box" class="w-390px flex justify-center">
                <ul class="messages w-330px">
                    <!-- other -->
                    <li class="flex mb-6">
                        <img class="mr-22px w-49px h-49px" src="img/chat_avatar.svg" alt="">
                        <div class="text-uno-black">
                            <div class="font-semibold text-h3 h-36px mt-1">Jessica Rose</div>
                            <div class="bg-uno-background border-solid border-8 border-uno-background rounded-lg">
                                <div class="ml-5">
                                    <span id="talk_box" class="font-normal text-h4 flex justify-center items-center break-words">Good moring !<br>When you want to video chat?</span>
                                </div>
                            </div>
                        </div>
                        <span class="font-normal text-uno-gray text-h5 ml-10px flex items-end">11:55pm</span>
                    </li>
                    <!--/ other -->

                    <!-- i am -->
                    <li class="flex justify-end">
                        <span class="font-normal text-uno-gray text-h5">11:55pm</span>
                        <div class="bg-uno-background border-solid border-8 border-uno-background rounded-lg ml-10px">
                            <div id="talk_box" class="mr-5">
                                <span class="font-normal text-h4 flex justify-center items-center break-words">Hi. can you do it now?</span>
                            </div>
                        </div>
                    </li>
                    <!--/ i am -->
                </ul>
            </div>
            
            <!-- conversation -->

            <!-- chat box -->
            <div class="border-t relative h-189px border-solid border-uno-gray">
                <div>
                    <div class="flex py-5 justify-center items-center">
                        <div class="flex w-278px justify-between items-center">
                            <div class="cursor-pointer"><img src="img/face-smile-solid 1.svg" alt=""></div>
                            <div class="cursor-pointer"><img src="img/file-medical-solid 1.svg" alt=""></div>
                            <div class="cursor-pointer"><img src="img/record-vinyl-solid 1.svg" alt=""></div>
                            <div class="cursor-pointer"><img src="img/video-solid 1.svg" alt=""></div>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <input class="w-327px h-100px bg-uno-background rounded-10px" type="text">
                        <div class="send_box absolute">
                            <input class="blue_btn w-60px h-22px cursor-pointer" type="button" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /mobile video -->
    </div>

</body>
</html>
